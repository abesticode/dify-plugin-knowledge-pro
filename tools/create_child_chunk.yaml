identity:
  name: create_child_chunk
  author: abesticode
  label:
    en_US: Create Child Chunk
    zh_Hans: 创建子分段
    pt_BR: Criar Chunk Filho
    ja_JP: 子チャンク作成
description:
  human:
    en_US: Create a new child chunk under a parent segment
    zh_Hans: 在父分段下创建新的子分段
    pt_BR: Criar um novo chunk filho sob um segmento pai
    ja_JP: 親セグメントの下に新しい子チャンクを作成
  llm: Creates a new child chunk under a parent segment. This is useful for adding sub-content to documents with hierarchical structure. The child chunk will be automatically indexed.
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: Dataset ID
      zh_Hans: 数据集ID
      pt_BR: ID do Dataset
      ja_JP: データセットID
    human_description:
      en_US: The ID of the knowledge base
      zh_Hans: 知识库的ID
      pt_BR: O ID da base de conhecimento
      ja_JP: ナレッジベースのID
    llm_description: The unique identifier of the dataset/knowledge base.
    form: llm
  - name: document_id
    type: string
    required: true
    label:
      en_US: Document ID
      zh_Hans: 文档ID
      pt_BR: ID do Documento
      ja_JP: ドキュメントID
    human_description:
      en_US: The ID of the document
      zh_Hans: 文档的ID
      pt_BR: O ID do documento
      ja_JP: ドキュメントのID
    llm_description: The unique identifier of the document.
    form: llm
  - name: segment_id
    type: string
    required: true
    label:
      en_US: Parent Segment ID
      zh_Hans: 父分段ID
      pt_BR: ID do Segmento Pai
      ja_JP: 親セグメントID
    human_description:
      en_US: The ID of the parent segment to add child chunk to
      zh_Hans: 要添加子分段的父分段ID
      pt_BR: O ID do segmento pai para adicionar chunk filho
      ja_JP: 子チャンクを追加する親セグメントのID
    llm_description: The unique identifier of the parent segment.
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: Content
      zh_Hans: 内容
      pt_BR: Conteúdo
      ja_JP: コンテンツ
    human_description:
      en_US: The text content for the child chunk
      zh_Hans: 子分段的文本内容
      pt_BR: O conteúdo de texto para o chunk filho
      ja_JP: 子チャンクのテキストコンテンツ
    llm_description: The text content that will be stored in the child chunk.
    form: llm
extra:
  python:
    source: tools/create_child_chunk.py
