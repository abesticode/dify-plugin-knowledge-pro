identity:
  name: delete_document
  author: abesticode
  label:
    en_US: Delete Document
    zh_Hans: 删除文档
    pt_BR: Excluir Documento
    ja_JP: ドキュメント削除
description:
  human:
    en_US: Delete a document from a Dify knowledge base
    zh_Hans: 从Dify知识库删除文档
    pt_BR: Excluir um documento de uma base de conhecimento Dify
    ja_JP: Difyナレッジベースからドキュメントを削除します
  llm: Permanently deletes a document from a Dify knowledge base. WARNING - This action is irreversible and will delete all chunks within the document. Use list_documents to get the document_id.
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: Dataset ID
      zh_Hans: 数据集ID
      pt_BR: ID do Dataset
      ja_JP: データセットID
    human_description:
      en_US: The ID of the dataset containing the document
      zh_Hans: 包含文档的数据集ID
      pt_BR: O ID do dataset contendo o documento
      ja_JP: ドキュメントを含むデータセットのID
    llm_description: The unique identifier (ID) of the dataset containing the document to delete.
    form: llm
  - name: document_id
    type: string
    required: true
    label:
      en_US: Document ID
      zh_Hans: 文档ID
      pt_BR: ID do Documento
      ja_JP: ドキュメントID
    human_description:
      en_US: The ID of the document to delete
      zh_Hans: 要删除的文档ID
      pt_BR: O ID do documento a ser excluído
      ja_JP: 削除するドキュメントのID
    llm_description: The unique identifier (ID) of the document to delete. Use list_documents to get available document IDs. WARNING - This action permanently deletes the document and all its chunks.
    form: llm
extra:
  python:
    source: tools/delete_document.py
