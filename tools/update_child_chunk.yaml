identity:
  name: update_child_chunk
  author: abesticode
  label:
    en_US: Update Child Chunk
    zh_Hans: 更新子分段
    pt_BR: Atualizar Chunk Filho
    ja_JP: 子チャンク更新
description:
  human:
    en_US: Update the content of an existing child chunk
    zh_Hans: 更新现有子分段的内容
    pt_BR: Atualizar o conteúdo de um chunk filho existente
    ja_JP: 既存の子チャンクのコンテンツを更新
  llm: Updates the content of an existing child chunk. After updating, the chunk will be re-indexed automatically.
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: Dataset ID
      zh_Hans: 数据集ID
      pt_BR: ID do Dataset
      ja_JP: データセットID
    human_description:
      en_US: The ID of the knowledge base
      zh_Hans: 知识库的ID
      pt_BR: O ID da base de conhecimento
      ja_JP: ナレッジベースのID
    llm_description: The unique identifier of the dataset/knowledge base.
    form: llm
  - name: document_id
    type: string
    required: true
    label:
      en_US: Document ID
      zh_Hans: 文档ID
      pt_BR: ID do Documento
      ja_JP: ドキュメントID
    human_description:
      en_US: The ID of the document
      zh_Hans: 文档的ID
      pt_BR: O ID do documento
      ja_JP: ドキュメントのID
    llm_description: The unique identifier of the document.
    form: llm
  - name: segment_id
    type: string
    required: true
    label:
      en_US: Parent Segment ID
      zh_Hans: 父分段ID
      pt_BR: ID do Segmento Pai
      ja_JP: 親セグメントID
    human_description:
      en_US: The ID of the parent segment
      zh_Hans: 父分段的ID
      pt_BR: O ID do segmento pai
      ja_JP: 親セグメントのID
    llm_description: The unique identifier of the parent segment.
    form: llm
  - name: child_chunk_id
    type: string
    required: true
    label:
      en_US: Child Chunk ID
      zh_Hans: 子分段ID
      pt_BR: ID do Chunk Filho
      ja_JP: 子チャンクID
    human_description:
      en_US: The ID of the child chunk to update
      zh_Hans: 要更新的子分段ID
      pt_BR: O ID do chunk filho a ser atualizado
      ja_JP: 更新する子チャンクのID
    llm_description: The unique identifier of the child chunk to update.
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: New Content
      zh_Hans: 新内容
      pt_BR: Novo Conteúdo
      ja_JP: 新しいコンテンツ
    human_description:
      en_US: The new text content for the child chunk
      zh_Hans: 子分段的新文本内容
      pt_BR: O novo conteúdo de texto para o chunk filho
      ja_JP: 子チャンクの新しいテキストコンテンツ
    llm_description: The new text content that will replace the existing content.
    form: llm
extra:
  python:
    source: tools/update_child_chunk.py
