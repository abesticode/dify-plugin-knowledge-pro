    type: string
    required: true
    label:
      en_US: Dataset ID
      zh_Hans: 数据集ID
      pt_BR: ID do Dataset
      ja_JP: データセットID
    human_description:
      en_US: The ID of the knowledge base
      zh_Hans: 知识库的ID
      pt_BR: O ID da base de conhecimento
