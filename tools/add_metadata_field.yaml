identity:
  name: add_metadata_field
  author: abesticode
  label:
    en_US: Add Metadata Field
    zh_Hans: 添加元数据字段
    pt_BR: Adicionar Campo de Metadados
    ja_JP: メタデータフィールド追加
description:
  human:
    en_US: Add a metadata field to a Dify knowledge base
    zh_Hans: 向Dify知识库添加元数据字段
    pt_BR: Adicionar um campo de metadados a uma base de conhecimento Dify
    ja_JP: Difyナレッジベースにメタデータフィールドを追加します
  llm: Adds a new metadata field to a knowledge base. Metadata fields can be used to tag and filter documents. Returns the created field information including its ID.
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: Dataset ID
      zh_Hans: 数据集ID
      pt_BR: ID do Dataset
      ja_JP: データセットID
    human_description:
      en_US: The ID of the dataset to add the metadata field to
      zh_Hans: 要添加元数据字段的数据集ID
      pt_BR: O ID do dataset para adicionar o campo de metadados
      ja_JP: メタデータフィールドを追加するデータセットのID
    llm_description: The unique identifier (ID) of the dataset to add the metadata field to.
    form: llm
  - name: name
    type: string
    required: true
    label:
      en_US: Field Name
      zh_Hans: 字段名称
      pt_BR: Nome do Campo
      ja_JP: フィールド名
    human_description:
      en_US: The name of the metadata field
      zh_Hans: 元数据字段的名称
      pt_BR: O nome do campo de metadados
      ja_JP: メタデータフィールドの名前
    llm_description: The name of the metadata field. This will be used to identify the field when assigning values to documents.
    form: llm
  - name: field_type
    type: select
    required: false
    default: string
    label:
      en_US: Field Type
      zh_Hans: 字段类型
      pt_BR: Tipo de Campo
      ja_JP: フィールドタイプ
    human_description:
      en_US: The data type of the metadata field
      zh_Hans: 元数据字段的数据类型
      pt_BR: O tipo de dados do campo de metadados
      ja_JP: メタデータフィールドのデータ型
    llm_description: The data type of the metadata field. "string" for text values, "number" for numeric values, "time" for date/time values.
    form: llm
    options:
      - value: string
        label:
          en_US: String
          zh_Hans: 字符串
          pt_BR: String
          ja_JP: 文字列
      - value: number
        label:
          en_US: Number
          zh_Hans: 数字
          pt_BR: Número
          ja_JP: 数値
      - value: time
        label:
          en_US: Time
          zh_Hans: 时间
          pt_BR: Tempo
          ja_JP: 時間
extra:
  python:
    source: tools/add_metadata_field.py
