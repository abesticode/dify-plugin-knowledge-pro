<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="50%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    
    <!-- Cube gradients -->
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="cubeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4338CA"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="cubeRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    
    <!-- Magnifying glass gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    
    <!-- Glass lens gradient -->
    <radialGradient id="lensGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#E0E7FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.2"/>
    </radialGradient>
    
    <!-- Star gradient -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="18" ry="18" fill="url(#bgGrad)"/>
  
  <!-- Bottom cube (layer 3) -->
  <polygon points="25,70 45,80 45,72 25,62" fill="url(#cubeLeft)" opacity="0.9"/>
  <polygon points="45,80 65,70 65,62 45,72" fill="url(#cubeRight)" opacity="0.9"/>
  <polygon points="25,62 45,52 65,62 45,72" fill="url(#cubeTop)" opacity="0.8"/>
  
  <!-- Middle cube (layer 2) -->
  <polygon points="25,55 45,65 45,57 25,47" fill="url(#cubeLeft)"/>
  <polygon points="45,65 65,55 65,47 45,57" fill="url(#cubeRight)"/>
  <polygon points="25,47 45,37 65,47 45,57" fill="url(#cubeTop)" opacity="0.9"/>
  
  <!-- Top cube (layer 1) -->
  <polygon points="25,40 45,50 45,42 25,32" fill="url(#cubeLeft)"/>
  <polygon points="45,50 65,40 65,32 45,42" fill="url(#cubeRight)"/>
  <polygon points="25,32 45,22 65,32 45,42" fill="url(#cubeTop)"/>
  
  <!-- Highlight on cubes -->
  <polygon points="25,32 45,22 50,25 30,35" fill="white" opacity="0.3"/>
  
  <!-- Magnifying glass -->
  <!-- Glass circle -->
  <circle cx="62" cy="42" r="16" fill="url(#lensGrad)" stroke="url(#glassGrad)" stroke-width="4"/>
  <!-- Glass shine -->
  <ellipse cx="56" cy="36" rx="5" ry="4" fill="white" opacity="0.5"/>
  <!-- Handle -->
  <line x1="73" y1="53" x2="85" y2="68" stroke="url(#glassGrad)" stroke-width="6" stroke-linecap="round"/>
  <line x1="74" y1="54" x2="84" y2="66" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Pro Star -->
  <polygon points="22,25 24,21 26,25 30,25 27,28 28,32 24,30 20,32 21,28 18,25" fill="url(#starGrad)"/>
  
  <!-- Small sparkle bottom right -->
  <g transform="translate(82,82)">
    <line x1="0" y1="-4" x2="0" y2="4" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="-2.5" y1="-2.5" x2="2.5" y2="2.5" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="-2.5" y1="2.5" x2="2.5" y2="-2.5" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
