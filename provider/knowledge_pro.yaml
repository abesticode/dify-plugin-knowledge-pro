identity:
  author: abesticode
  name: knowledge_pro
  label:
    en_US: Knowledge Pro
    zh_Hans: Knowledge Pro
    pt_BR: Knowledge Pro
    ja_JP: Knowledge Pro
  description:
    en_US: Comprehensive management tool for Dify Knowledge Bases (Datasets) via API
    zh_Hans: 通过API全面管理Dify知识库（数据集）的工具
    pt_BR: Ferramenta de gerenciamento abrangente para Bases de Conhecimento Dify via API
    ja_JP: API経由でDifyナレッジベース（データセット）を包括的に管理するツール
  icon: icon.svg
credentials_for_provider:
  api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API密钥
      pt_BR: Chave da API
      ja_JP: APIキー
    placeholder:
      en_US: Please input your Dify Knowledge Base API Key
      zh_Hans: 请输入您的Dify知识库API密钥
      pt_BR: Por favor, insira sua chave da API do Dify Knowledge Base
      ja_JP: DifyナレッジベースAPIキーを入力してください
    help:
      en_US: Get your API key from Dify Knowledge Base API ACCESS page
      zh_Hans: 从Dify知识库API访问页面获取您的API密钥
      pt_BR: Obtenha sua chave da API na página de Acesso à API do Dify Knowledge Base
      ja_JP: DifyナレッジベースAPIアクセスページからAPIキーを取得してください
    url: https://docs.dify.ai/guides/knowledge-base/knowledge-and-documents-maintenance
  base_url:
    type: text-input
    required: true
    label:
      en_US: Base URL
      zh_Hans: 基础URL
      pt_BR: URL Base
      ja_JP: ベースURL
    placeholder:
      en_US: "https://api.dify.ai/v1"
      zh_Hans: "https://api.dify.ai/v1"
      pt_BR: "https://api.dify.ai/v1"
      ja_JP: "https://api.dify.ai/v1"
    help:
      en_US: "The base URL of your Dify API (e.g. https://api.dify.ai/v1)"
      zh_Hans: "您的Dify API基础URL（例如 https://api.dify.ai/v1）"
      pt_BR: "A URL base da sua API Dify (ex. https://api.dify.ai/v1)"
      ja_JP: "Dify APIのベースURL（例 https://api.dify.ai/v1）"
  embedding_model:
    type: select
    required: false
    label:
      en_US: Embedding Model
      zh_Hans: 嵌入模型
      pt_BR: Modelo de Embedding
      ja_JP: 埋め込みモデル
    placeholder:
      en_US: Select your embedding model for cost calculation
      zh_Hans: 选择用于成本计算的嵌入模型
      pt_BR: Selecione seu modelo de embedding para cálculo de custo
      ja_JP: コスト計算用の埋め込みモデルを選択
    help:
      en_US: "Select the embedding model you use. If 'Custom', set the cost below."
      zh_Hans: "选择您使用的嵌入模型。如果选择'自定义'，请在下方设置成本。"
      pt_BR: "Selecione o modelo de embedding que você usa. Se 'Custom', defina o custo abaixo."
      ja_JP: "使用している埋め込みモデルを選択。'Custom'の場合は下のコストを設定。"
    options:
      - value: text-embedding-ada-002
        label:
          en_US: OpenAI text-embedding-ada-002 ($0.10/1M)
      - value: text-embedding-3-small
        label:
          en_US: OpenAI text-embedding-3-small ($0.02/1M)
      - value: text-embedding-3-large
        label:
          en_US: OpenAI text-embedding-3-large ($0.13/1M)
      - value: cohere-embed-english-v3.0
        label:
          en_US: Cohere embed-english-v3.0 ($0.10/1M)
      - value: cohere-embed-multilingual-v3.0
        label:
          en_US: Cohere embed-multilingual-v3.0 ($0.10/1M)
      - value: voyage-large-2
        label:
          en_US: Voyage voyage-large-2 ($0.12/1M)
      - value: voyage-code-2
        label:
          en_US: Voyage voyage-code-2 ($0.12/1M)
      - value: custom
        label:
          en_US: Custom (set cost below)
    default: text-embedding-ada-002
  embedding_cost_per_1m:
    type: text-input
    required: false
    label:
      en_US: Custom Embedding Cost ($/1M tokens)
      zh_Hans: 自定义嵌入成本 ($/1M tokens)
      pt_BR: Custo de Embedding Personalizado ($/1M tokens)
      ja_JP: カスタム埋め込みコスト ($/1M tokens)
    placeholder:
      en_US: "0.10"
      zh_Hans: "0.10"
      pt_BR: "0.10"
      ja_JP: "0.10"
    help:
      en_US: "Cost per 1 million tokens in USD. Only used when 'Custom' is selected above."
      zh_Hans: "每100万token的成本（美元）。仅在上方选择'自定义'时使用。"
      pt_BR: "Custo por 1 milhão de tokens em USD. Usado apenas quando 'Custom' é selecionado acima."
      ja_JP: "100万トークンあたりのコスト（USD）。上で'Custom'を選択した場合のみ使用。"
tools:
  - tools/create_dataset.yaml
  - tools/list_datasets.yaml
  - tools/delete_dataset.yaml
  - tools/create_document_by_text.yaml
  - tools/list_documents.yaml
  - tools/delete_document.yaml
  - tools/get_indexing_status.yaml
  - tools/add_chunks.yaml
  - tools/list_chunks.yaml
  - tools/get_chunk_details.yaml
  - tools/update_chunk.yaml
  - tools/delete_chunk.yaml
  - tools/retrieve_chunks.yaml
  - tools/list_child_chunks.yaml
  - tools/create_child_chunk.yaml
  - tools/update_child_chunk.yaml
  - tools/delete_child_chunk.yaml
  - tools/add_metadata_field.yaml
  - tools/update_metadata_field.yaml
  - tools/delete_metadata_field.yaml
  - tools/list_metadata.yaml
  - tools/update_document_metadata.yaml
extra:
  python:
    source: provider/knowledge_pro.py
